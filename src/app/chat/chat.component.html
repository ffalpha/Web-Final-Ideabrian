<app-navbar></app-navbar> 
<div class="bgImgCenter">
  <div class="container py-5 px-6">
    <!-- For demo purpose-->
    <div class="row rounded-lg overflow-hidden shadow">
      <!-- Users box-->
      <div class="col-3 px-0">
        <div class="bg-white">
          <div class="bg-gray px-4 py-2 bg-light">
            <p class="h5 mb-0 py-1">Online Users</p>
          </div>
  
          <div class="messages-box">
            <div *ngFor="let user of collection | async">
            <div class="list-group rounded-0">
              <a
                href="#"
                class="list-group-item list-group-item-action list-group-item-light rounded-0"
              >
                <div class="media">
                  <img
                    src="{{user.photoURL}}"
                    alt="user"
                    width="50"
                    class="rounded-circle"
                  />
                  <div class="media-body ml-4">
                    <div
                      class="d-flex align-items-center justify-content-between mb-3"
                    >
                      <h6 class="mb-0">{{user.displayName}}</h6>
                      <small class="small font-weight-bold"></small>
                    </div>
                
                  </div>
                </div>
              </a>
            </div>
          </div>
          </div>
        </div>
      </div>
      <!-- Chat Box-->
      <div class="col-9 px-0">
        <div class="px-4 py-5 chat-box bg-white">
          <div *ngFor="let chat of chats | async">
            <div *ngIf="chat.uid == usersUID; else elseBlock">
              <!-- sender  Message-->
              <div class="media w-50 ml-auto mb-3">
                <div class="media-body">
                  <div class="bg-primary rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-white">
                      {{chat.message}}
                    </p>
                    <!-- image -->
                    <div
                    *ngIf="chat.type == 'file'"
                    class="p-3 mb-2 bg-light text-white"
                  >
                  <img
                  id="image"
                  src="{{ chat.URL }}"
                  style="max-width:250px;"
                />
                </div>
                <button id = "delete" style="float:right"
                      size="tiny"
                      class="delete-btn"
                      (click)="deleteChat(chat.id)"
                    >
                    <i class="fa fa-trash"></i>
                    </button>
                  </div>
                  <p class="small text-muted ar">{{chat.createdAt.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}</p>
                </div>
              </div>
            </div>
            <!-- Recieve message -->
            <ng-template #elseBlock
              >
              
              <p class="small text-muted al">{{chat.from}}</p>
              <div class="media w-50 mb-3">
                
                <img
                  src="{{chat.photoURL}}"
                  alt="user"
                  width="50"
                  class="rounded-circle"
                />
                <div class="media-body ml-3">
                  <div class="bg-light rounded py-2 px-3 mb-2">
                    <p class="text-small mb-0 text-muted">
                      {{chat.message}}
                    </p>
                     <!-- Image  (dis[lay image])  -->
                     <div
                     *ngIf="chat.type == 'file'" 
                     class="p-3 mb-2 bg-light text-white"
                   >
                   <img
                      id="image"
                      src="{{ chat.URL }}"   
                      style="max-width:250px;"
                    />
                    </div>
                  </div>                  
                  <p class="small text-muted al ">{{chat.createdAt.toDate() | date:'yyyy/MM/dd h:mm:ss a'}}</p>
                </div>
              </div></ng-template>
          </div>
        </div>
  
        <!-- Typing area -->
        <form (ngSubmit)="sendmsg(chatforum.value) ;chatforum.reset()"  [formGroup]="chatforum" class="bg-light">
          <div class="input-group">
            <input
              type="text"
              formControlName="Msg"
              placeholder="Type a message"
              aria-describedby="button-addon2"
              class="form-control rounded-0 border-0 py-4 bg-light"
            />
           
            
            <div class="input-group-append">
              <label for="fileInput"> 
                UploadImage:
                <img id="icon" src="https://image.freepik.com/free-icon/upload-arrow_318-26670.jpg">
              </label>&nbsp;&nbsp;
              <input id="fileInput" type="file" (change)="uploadFile($event)"
              accept=".png,.jpg">
              <button id="button-addon2" type="submit" class="btn btn-link">
                <i class="fa fa-paper-plane"></i>
              </button>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  
  </div>
