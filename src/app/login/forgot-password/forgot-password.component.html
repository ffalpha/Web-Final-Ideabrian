 
<div class="body"><div class="upperArea"></div>
<!-- Default form login -->
<div class=" rounded mb-0">

<div class="formContainer">
  

  <div class="text-left    p-5">

    <p class="h4 mb-4">Forgot Password</p>

    <div class="displayTableCell"> 
  
        <p class="text-center">Please enter your email address to request a password reset.</p>
  
        <div class="formGroup mt-3">
          <input type="email"   class="form-control mb-4 " placeholder="Email Address" #passwordResetEmail required>
        </div> 
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup text-center">
          <input type="submit" class="btn btn-success btn-rounded" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>  
  
    </div>
    <br> 
 
  </div>
</div>
 </div>
</div>
