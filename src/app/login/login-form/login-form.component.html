<div class="body">
    <div class="upperArea"></div>
    <!-- Default form login -->
    <div class=" rounded mb-0">

        <div class="formContainer">


            <div class="text-left p-4">

                <p class="h4 mb-4">Sign in</p>

                <!-- Email -->
                <div class="formGroup">
                    <label for="defaultLoginFormEmail">Email</label>
                    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" #userName required>
                </div>

                <!-- Password -->
                <div class="formGroup">
                    <label for="defaultLoginFormPassword">Password</label>
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" #userPassword required>
                </div>

                <div class="d-flex justify-content-around">

                    <div class="text-right">
                        <!-- Forgot password -->
                        <a href="/forgot-password">Forgot password?</a>
                    </div>
                </div>
                <br>
                <!-- Sign in button -->
                <div class="formGroup">
                    <div class="justify-content-md-end" class="text-center">
                        <button class="btn btn-success btn-rounded" block="true" (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>
                    </div>
                </div>
                <br>
                <!-- Register -->
                <p>Not a member?
                    <a href="/register-user">Register</a>
                </p>

                <!-- Social login -->
                <div class="text-center">
                    <p class="text-center mt-2">or sign in directly with:</p>

                    <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()"> 
      <div class="googleIcon"><i class="fab fa-google" style=" font-size: 40px;"></i></div>
    </button>

                    <button type="button" class="btn googleBtn" (click)="authService.FacebookAuth()">
        <div class="googleIcon"><i class="fab fa-facebook-square" style="font-size: 40px;"></i></div>
      </button>
                </div>
            </div>
        </div>
    </div>
</div>
