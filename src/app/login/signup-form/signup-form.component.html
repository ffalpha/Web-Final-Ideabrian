<div class="body">

<div class="upperArea"></div>


<div class="formContainer"> 
<div class="text-left p-5"> 
  <p class="h4 mb-4">Sign up</p>
 
  <label for="defaultRegisterFormEmail">Email</label>
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" #userEmail required>

  <label for="defaultRegisterFormPassword">Password</label>
  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" #userPwd required>
 
  
  <button type="button" class="btn btn-primary  mt-3"  type="submit" (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign up</button>
 
  <div class="redirectToLogin pt-3">
    <span>Already have an account? <a href="/sign-in">Log In</a></span>
  </div>
  

  <p class="text-center  pt-3">or sign in directly with:</p> 
  
  <div class="text-center">

<button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()"> 
    <div class="googleIcon"><i class="fab fa-google" style=" font-size: 40px;"></i></div>
  </button>

  <button type="button" class="btn googleBtn" (click)="authService.FacebookAuth()">
      <div class="googleIcon"><i class="fab fa-facebook-square" style="font-size: 40px;"></i></div>
    </button> 
  </div>

</div>
</div></div>
