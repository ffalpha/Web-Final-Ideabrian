<div class="body">
    <div class="upperArea"></div>
    <!-- Default form login -->
    <div class=" rounded mb-0">

        <div class="formContainer">


            <div class="text-left    p-5">

                <p class="h4 mb-4">Thank You for Registering !</p>

                <div class="displayTableCell">

                    <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong></p>
                    <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>


                    <p class="text-center p-3 ">
                        <input type="submit" class="btn btn-success btn-rounded" routerLink="/sign-in" value="Go back to sign in" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                    </p>

                </div>
                <br>

            </div>
        </div>
    </div>
</div>
